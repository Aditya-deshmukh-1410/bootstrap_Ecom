<!-- bs5-$ -->
<!doctype html>
<html lang="en">
    <head>
        <title>Contact Us</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>
        
        <main>

        
    <div class="container text-center mt-4 mb-4 px-3">
            <h1 class="text-center mt-2 mb-2 pt-2 pb-2">
                Ready to Build Something Awesome?
            </h1>

            <p class="text-center mt-2 mb-2 pt-2 pb-2">
                Join us today — your next big idea starts here.. project that needs pixel-perfect design or bulletproof code? Drop us a line—we reply within 24 hours.
            </p>
        <form class="mx-auto" style="max-width: 600px;">
            <!-- Name -->
            <div class="form-floating mb-4 pb-2">
            <input
                type="text"
                class="form-control"
                name="name"
                id="nameInput"
                placeholder="Name"
            />
            <label for="nameInput">UserName</label>
            </div>

            <!-- Email -->
            <div class="form-floating mb-3">
            <input
                type="email"
                class="form-control"
                name="email"
                id="emailInput"
                placeholder="Email"
            />
            <label for="emailInput">Email</label>
            </div>

            <!-- Phone Number -->
            <div class="form-floating mb-3">
            <input
                type="tel"
                class="form-control"
                name="phone"
                id="phoneInput"
                placeholder="Phone Number"
            />
            <label for="phoneInput">Phone no.</label>
            </div>

            <div class="form-floating mb-3">
            <input
                type="text"
                class="form-control"
                name="phone"
                id="phoneInput"
                placeholder="Phone Number"
            />
            <label for="phoneInput"> Set Password</label>
            </div>

            <div class="form-floating mb-3">
                <input
                    type="password"
                    class="form-control"
                    name="phone"
                    id="phoneInput"
                    placeholder="Phone Number"
                />
                <label for="phoneInput"> Confirm Password</label>
            </div>

            <div class="form-floating mb-3">
                <select class="form-select" id="countrySelect" name="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="IN">India</option>
                    <option value="US">United States</option>
                    <option value="UK">United Kingdom</option>
                    <option value="CA">Canada</option>
                    <option value="AU">Australia</option>
                    <option value="DE">Germany</option>
                    <option value="FR">France</option>
                    <option value="SG">Singapore</option>
                    <!-- Add more countries as needed -->
                </select>
                <label for="countrySelect">Country</label>
            </div>




            <!-- Submit Button (optional) -->
            <a
                name=""
                id=""
                class="btn btn-success"
                href="home.html"
                role="button"
                >Register</a
            >
            
        </form>
    </div>



        </main>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
