    <div class="container text-center mt-4 mb-4 px-3">
            <h1 class="text-center mt-2 mb-2 pt-2 pb-2">
                Let's Build Something Awesome!
            </h1>

            <p class="text-center mt-2 mb-2 pt-2 pb-2">
                Got a project that needs pixel-perfect design or bulletproof code? Drop us a lineâ€”we reply within 24 hours.
            </p>
        <form class="mx-auto" style="max-width: 600px;">
            <!-- Name -->
            <div class="form-floating mb-4 pb-2">
            <input
                type="text"
                class="form-control"
                name="name"
                id="nameInput"
                placeholder="Name"
            />
            <label for="nameInput">Name</label>
            </div>

            <!-- Email -->
            <div class="form-floating mb-3">
            <input
                type="email"
                class="form-control"
                name="email"
                id="emailInput"
                placeholder="Email"
            />
            <label for="emailInput">Email</label>
            </div>

            <!-- Phone Number -->
            <div class="form-floating mb-3">
            <input
                type="tel"
                class="form-control"
                name="phone"
                id="phoneInput"
                placeholder="Phone Number"
            />
            <label for="phoneInput">Phone no.</label>
            </div>

            <!-- Message -->
            <div class="form-floating mb-3">
            <textarea
                class="form-control"
                placeholder="Leave a message here"
                id="messageInput"
                name="message"
                style="height: 150px"
            ></textarea>
            <label for="messageInput">Message</label>
            </div>

            <!-- Submit Button (optional) -->
            <button type="submit" class="btn btn-success mt-3">Submit query</button>
        </form>
    </div>
